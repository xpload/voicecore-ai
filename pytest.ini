[pytest]
# Pytest configuration for VoiceCore AI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow running
    e2e: mark test as end-to-end test
    call_flow: mark test as call flow test
    ai: mark test as AI-related
    twilio: mark test as Twilio-related
    event_sourcing: mark test as event sourcing test

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = voicecore
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
