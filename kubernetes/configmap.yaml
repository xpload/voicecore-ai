# VoiceCore AI - Kubernetes ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: voicecore-config
  namespace: voicecore-ai
data:
  # Application settings
  APP_NAME: "VoiceCore AI"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Server settings
  HOST: "0.0.0.0"
  PORT: "8000"
  RELOAD: "false"
  
  # Redis settings
  REDIS_URL: "redis://redis-service:6379"
  
  # WebSocket settings
  WEBSOCKET_HEARTBEAT_INTERVAL: "30"
  WEBSOCKET_TIMEOUT: "60"
  
  # Call settings
  MAX_CONCURRENT_CALLS_PER_TENANT: "2000"
  CALL_TIMEOUT_SECONDS: "3600"
  AI_RESPONSE_TIMEOUT_MS: "1500"
  
  # Rate limiting
  RATE_LIMIT_CALLS_PER_MINUTE: "100"
  RATE_LIMIT_BURST: "20"
  
  # Spam detection
  SPAM_DETECTION_THRESHOLD: "0.8"
  SPAM_CHALLENGE_ENABLED: "true"
  
  # Monitoring
  ENABLE_METRICS: "true"
  
  # Security
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  BCRYPT_ROUNDS: "12"
  
  # File storage
  STORAGE_BUCKET: "voicecore-recordings-prod"
  MAX_FILE_SIZE_MB: "100"