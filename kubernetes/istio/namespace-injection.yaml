# Namespace Configuration with Automatic Sidecar Injection
# This enables Istio sidecar injection for VoiceCore AI namespaces

---
# VoiceCore AI main namespace with Istio injection
apiVersion: v1
kind: Namespace
metadata:
  name: voicecore-ai
  labels:
    istio-injection: enabled
    name: voicecore-ai
    environment: production

---
# Observability namespace for monitoring tools
apiVersion: v1
kind: Namespace
metadata:
  name: observability
  labels:
    istio-injection: enabled
    name: observability
    environment: production

---
# Istio system namespace
apiVersion: v1
kind: Namespace
metadata:
  name: istio-system
  labels:
    name: istio-system
    environment: production
