# Traffic Management Rules for VoiceCore AI
# Includes circuit breakers, retry policies, timeouts, and load balancing

---
# Gateway configuration for external traffic
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: voicecore-gateway
  namespace: voicecore-ai
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      credentialName: voicecore-tls-cert

---
# Virtual Service for API Gateway routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway-routing
  namespace: voicecore-ai
spec:
  hosts:
  - "*"
  gateways:
  - voicecore-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/tenants
    route:
    - destination:
        host: tenant-service
        port:
          number: 8001
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  - match:
    - uri:
        prefix: /api/v1/calls
    route:
    - destination:
        host: call-service
        port:
          number: 8002
    timeout: 60s
    retries:
      attempts: 3
      perTryTimeout: 20s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  - match:
    - uri:
        prefix: /api/v1/ai
    route:
    - destination:
        host: ai-service
        port:
          number: 8003
    timeout: 120s
    retries:
      attempts: 2
      perTryTimeout: 60s
      retryOn: 5xx,reset,connect-failure
  
  - match:
    - uri:
        prefix: /api/v1/crm
    route:
    - destination:
        host: crm-service
        port:
          number: 8004
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  - match:
    - uri:
        prefix: /api/v1/analytics
    route:
    - destination:
        host: analytics-service
        port:
          number: 8005
    timeout: 60s
    retries:
      attempts: 2
      perTryTimeout: 30s
      retryOn: 5xx,reset,connect-failure
  
  - match:
    - uri:
        prefix: /api/v1/integrations
    route:
    - destination:
        host: integration-service
        port:
          number: 8006
    timeout: 45s
    retries:
      attempts: 3
      perTryTimeout: 15s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  - match:
    - uri:
        prefix: /api/v1/billing
    route:
    - destination:
        host: billing-service
        port:
          number: 8007
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  - route:
    - destination:
        host: gateway
        port:
          number: 8000

---
# Destination Rule for Tenant Service with circuit breaker
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: tenant-service-circuit-breaker
  namespace: voicecore-ai
spec:
  host: tenant-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
    loadBalancer:
      simple: LEAST_REQUEST

