# VoiceCore AI - Kubernetes Services
apiVersion: v1
kind: Service
metadata:
  name: voicecore-api-service
  namespace: voicecore-ai
  labels:
    app: voicecore-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: voicecore-api

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: voicecore-ai
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis

---
# Load Balancer Service (for external access)
apiVersion: v1
kind: Service
metadata:
  name: voicecore-loadbalancer
  namespace: voicecore-ai
  labels:
    app: voicecore-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/cert-id"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  selector:
    app: voicecore-api