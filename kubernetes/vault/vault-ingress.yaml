---
# Istio Gateway for Vault
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: vault-gateway
  namespace: vault
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: vault-tls-cert
      hosts:
        - "vault.voicecore.ai"

---
# Istio VirtualService for Vault
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vault
  namespace: vault
spec:
  hosts:
    - "vault.voicecore.ai"
  gateways:
    - vault-gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: vault-ui
            port:
              number: 8200
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: "5xx,reset,connect-failure,refused-stream"

---
# Kubernetes Ingress (alternative to Istio)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  namespace: vault
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
    - hosts:
        - vault.voicecore.ai
      secretName: vault-tls-cert
  rules:
    - host: vault.voicecore.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault-ui
                port:
                  number: 8200
